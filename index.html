<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groops - Gantt Chart</title>
    <link rel="stylesheet" href="styles.css?v=6">
    <!-- ExcelJS library for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="logo.svg" alt="Groops" class="logo">
            </div>
            <div class="controls">
                <button id="langToggleBtn" class="btn btn-lang">English</button>
                <button id="addTaskBtn" class="btn btn-primary">工程を追加</button>
                <button id="addTaskModeBtn" class="btn btn-success">タスクを追加</button>
                <button id="toggleTasksBtn" class="btn">▼ タスク非表示</button>
                <button id="editModeBtn" class="btn btn-edit-mode">✏️ 編集モード</button>
                <button id="exportBtn" class="btn btn-info">エクセルにエクスポート</button>
                <button id="resetBtn" class="btn btn-danger">リセット</button>
                
                <div class="view-controls">
                    <div class="zoom-control">
                        <button id="zoomOutBtn" class="btn btn-sm">−</button>
                        <span id="zoomLevel" class="zoom-display">100%</span>
                        <button id="zoomInBtn" class="btn btn-sm">+</button>
                    </div>
                    
                    <div class="unit-control">
                        <button id="unitDay" class="btn btn-sm btn-active">日</button>
                        <button id="unitWeek" class="btn btn-sm">週</button>
                        <button id="unitMonth" class="btn btn-sm">月</button>
                    </div>
                </div>
                
                <div class="month-nav">
                    <button id="prevMonth" class="btn">◀ 前月</button>
                    <span id="currentMonth" class="month-display">2026年2月</span>
                    <button id="nextMonth" class="btn">次月 ▶</button>
                </div>
            </div>
        </header>

        <div id="debugMsg" style="background:#ff0;color:#000;padding:8px;font-size:14px;font-weight:bold;text-align:center;">デバッグ: ここにタッチ情報が表示されます</div>
        <main>
            <div class="gantt-container">
                <div class="gantt-sidebar">
                    <div class="sidebar-header">工程</div>
                    <div id="taskList" class="task-list"></div>
                </div>
                <div class="gantt-chart">
                    <div id="ganttHeader" class="gantt-header"></div>
                    <div id="ganttContent" class="gantt-content"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js?v=6"></script>
</body>
</html>
